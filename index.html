<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ –ü—Ä–æ–º–æ–∫–æ–¥—ã –∏ –°–∫–∏–¥–∫–∏</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #000;
    color: #fff;
    padding: 40px 20px;
}

.wrapper {
    max-width: 1200px;
    margin: 0 auto;
}

/* ==================== –Ø–ó–´–ö ==================== */
.language-controls {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 8px;
    z-index: 1000;
}

.lang-btn {
    padding: 8px 14px;
    background-color: rgba(0, 208, 132, 0.2);
    border: 1px solid #00d084;
    color: #00d084;
    border-radius: 4px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.lang-btn:hover {
    background-color: rgba(0, 208, 132, 0.3);
}

.lang-btn.active {
    background-color: #00d084;
    color: #000;
    border-color: #00ff9d;
}

/* ==================== –ó–ê–ì–û–õ–û–í–û–ö ==================== */
.header {
    text-align: center;
    margin-bottom: 40px;
    margin-top: 20px;
}

.header h1 {
    font-size: 3.5rem;
    margin-bottom: 10px;
    font-weight: 700;
    letter-spacing: -1px;
}

.header .subtitle {
    color: #00d084;
    font-size: 1rem;
    font-weight: 300;
    letter-spacing: 0.5px;
}

/* ==================== –ü–û–ò–°–ö ==================== */
.search-wrapper {
    margin: 40px 0;
    text-align: center;
}

.search-input {
    width: 100%;
    max-width: 600px;
    padding: 14px 20px;
    background-color: rgba(255, 255, 255, 0.08);
    border: 2px solid #00d084;
    border-radius: 8px;
    color: #fff;
    font-size: 1rem;
    text-align: center;
    transition: all 0.3s ease;
}

.search-input::placeholder {
    color: #666;
}

.search-input:focus {
    outline: none;
    border-color: #00ff9d;
    background-color: rgba(0, 208, 132, 0.1);
    box-shadow: 0 0 15px rgba(0, 208, 132, 0.2);
}

/* ==================== –ü–†–û–ú–û–ö–û–î–´ –ö–û–ù–¢–ï–ô–ù–ï–† ==================== */
.promos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
    gap: 24px;
    margin-top: 40px;
    margin-bottom: 40px;
}

/* ==================== –ü–†–û–ú–û–ö–û–î –ö–ê–†–¢–û–ß–ö–ê ==================== */
.promo-item {
    background: linear-gradient(135deg, rgba(0, 208, 132, 0.05) 0%, rgba(0, 208, 132, 0.02) 100%);
    border: 2px solid rgba(0, 208, 132, 0.3);
    border-radius: 12px;
    padding: 24px;
    position: relative;
    overflow: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: default;
}

.promo-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, #00d084 0%, #00ff9d 100%);
}

.promo-item:hover {
    border-color: #00d084;
    background: linear-gradient(135deg, rgba(0, 208, 132, 0.1) 0%, rgba(0, 208, 132, 0.05) 100%);
    box-shadow: 0 0 30px rgba(0, 208, 132, 0.2);
    transform: translateY(-8px);
}

.promo-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #00ff9d;
    margin: 8px 0 16px 0;
    line-height: 1.4;
}

.promo-description {
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 16px;
    line-height: 1.6;
}

.promo-countries {
    font-size: 0.85rem;
    color: #888;
    margin-bottom: 16px;
    font-style: italic;
}

.promo-code {
    background: rgba(0, 0, 0, 0.5);
    border-left: 3px solid #00d084;
    padding: 12px 16px;
    border-radius: 6px;
    font-family: 'Courier New', monospace;
    font-size: 0.95rem;
    color: #00d084;
    margin-bottom: 16px;
    word-break: break-all;
    user-select: all;
    cursor: copy;
    transition: all 0.3s ease;
}

.promo-code:hover {
    background: rgba(0, 208, 132, 0.15);
    transform: scale(1.02);
}

.promo-code:active {
    transform: scale(0.98);
}

.button-group {
    display: flex;
    gap: 10px;
}

.promo-btn {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.copy-btn {
    background-color: #00d084;
    color: #000;
}

.copy-btn:hover {
    background-color: #00ff9d;
}

.copy-btn:active {
    transform: scale(0.95);
}

.visit-btn {
    background-color: transparent;
    border: 2px solid #00d084;
    color: #00d084;
}

.visit-btn:hover {
    background-color: rgba(0, 208, 132, 0.2);
    border-color: #00ff9d;
    color: #00ff9d;
}

/* ==================== –°–û–°–¢–û–Ø–ù–ò–Ø ==================== */
.no-data {
    text-align: center;
    padding: 80px 40px;
    color: #888;
}

.no-data p {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.loading {
    text-align: center;
    padding: 60px 20px;
}

.spinner {
    display: inline-block;
    width: 50px;
    height: 50px;
    border: 4px solid rgba(0, 208, 132, 0.2);
    border-top: 4px solid #00d084;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin-bottom: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* ==================== –ê–î–ê–ü–¢–ò–í ==================== */
@media (max-width: 768px) {
    body {
        padding: 20px 15px;
    }

    .language-controls {
        position: relative;
        top: auto;
        right: auto;
        justify-content: center;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 2.5rem;
    }

    .promos-grid {
        grid-template-columns: 1fr;
        gap: 16px;
    }

    .button-group {
        flex-direction: column;
    }

    .search-input {
        max-width: 100%;
    }
}

@media (max-width: 480px) {
    .header h1 {
        font-size: 1.8rem;
    }

    .promo-title {
        font-size: 1rem;
    }

    .search-input {
        font-size: 0.95rem;
    }
}

/* üåå –®–¢–û–†–ö–ê ‚Äî —ç—Ñ—Ñ–µ–∫—Ç —Å–µ–≤–µ—Ä–Ω–æ–≥–æ —Å–∏—è–Ω–∏—è */
.curtain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at 50% 20%, #0a1a1a 0%, #000000 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 9999;
    overflow: hidden;
    transition: transform 0.8s ease;
}

.curtain::before,
.curtain::after {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: conic-gradient(
        from 0deg,
        rgba(0, 255, 180, 0.25),
        rgba(0, 120, 255, 0.25),
        rgba(180, 0, 255, 0.25),
        rgba(0, 255, 180, 0.25)
    );
    filter: blur(120px);
    animation: auroraFlow 12s infinite linear;
    opacity: 0.7;
}

.curtain::after {
    animation-duration: 18s;
    animation-direction: reverse;
    opacity: 0.5;
}

.curtain h1 {
    font-size: 38px;
    color: #aaffff;
    text-shadow:
        0 0 15px #00ffd5,
        0 0 30px #00ffd5,
        0 0 60px #00ffd5;
    z-index: 2;
    animation: auroraText 4s infinite ease-in-out;
}

@keyframes auroraFlow {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(180deg) scale(1.1); }
    100% { transform: rotate(360deg) scale(1); }
}

@keyframes auroraText {
    0% { opacity: 0.8; text-shadow: 0 0 20px #00ffd5; }
    50% { opacity: 1; text-shadow: 0 0 60px #00ffd5; }
    100% { opacity: 0.8; text-shadow: 0 0 20px #00ffd5; }
}

.curtain.hidden {
    transform: translateY(-100%);
}
</style>
</head>
<body>
    
    <div class="curtain" id="curtain">
        <h1>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥—ã</h1>
    </div>
    <!-- üî• –ö–û–ù–ï–¶ –®–¢–û–†–ö–ò -->

    <div class="container">
        <div class="public-header">
            <h1>üéÅ –ü—Ä–æ–º–æ–∫–æ–¥—ã –∏ –°–∫–∏–¥–∫–∏</h1>
            <p>–í—Å–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ</p>
        </div>

        <input type="text" class="search-box" id="publicSearchBox" placeholder="üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤...">

        <div class="promo-list" id="publicPromoList">
            <div class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEETS_ID = '1idWh0yBX_YjO155R99NVNg28_-2P15r0kry7EB5GG_8';
        const SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SHEETS_ID}/export?format=csv`;
        
        let promos = [];
        let allPromos = [];

        function init() {
            loadPromosFromSheet();
            document.getElementById('publicSearchBox').addEventListener('input', handlePublicSearch);
        }

        function loadPromosFromSheet() {
            fetch(SHEETS_URL)
                .then(response => response.text())
                .then(csv => {
                    promos = parseCSV(csv);
                    allPromos = JSON.parse(JSON.stringify(promos));
                    renderPublicPromos();
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                    document.getElementById('publicPromoList').innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤</p></div>';
                });
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const codeIndex = headers.indexOf('code');
            const nameIndex = headers.indexOf('name');
            const descriptionIndex = headers.indexOf('description');
            const statusIndex = headers.indexOf('status');

            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split(',').map(c => c.trim());
                if (cells.length > 1 && cells[codeIndex]) {
                    result.push({
                        id: i,
                        code: cells[codeIndex] || '',
                        name: cells[nameIndex] || '',
                        description: cells[descriptionIndex] || '',
                        status: cells[statusIndex] || 'active'
                    });
                }
            }
            return result;
        }

        function renderPublicPromos() {
            const promoList = document.getElementById('publicPromoList');
            const activePromos = promos.filter(p => p.status.toLowerCase().trim() === 'active');
            
            if (activePromos.length === 0) {
                promoList.innerHTML = '<div class="empty-state"><p>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤</p></div>';
                return;
            }

            promoList.innerHTML = activePromos.map(promo => {
                const buttonText = isUrl(promo.code) ? 'üåê –û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç' : 'üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥';
                return `
                    <div class="promo-card-public">
                        <div class="promo-info-public">
                            <div class="promo-code-public" data-code="${escapeHtml(promo.code)}">${escapeHtml(promo.code)}</div>
                            <div class="promo-name-public">${escapeHtml(promo.name)}</div>
                            <div class="promo-description-public">${escapeHtml(promo.description)}</div>
                        </div>
                        <button class="action-btn" onclick="handlePromoAction(this, '${escapeHtml(promo.code)}')">${buttonText}</button>
                    </div>
                `;
            }).join('');
        }

        function isUrl(code) {
            return code.startsWith('http://') || code.startsWith('https://');
        }

        function handlePromoAction(button, code) {
            const codeElement = button.previousElementSibling.querySelector('.promo-code-public');
            
            if (isUrl(code)) {
                window.open(code, '_blank');
                button.textContent = 'üîó –û—Ç–∫—Ä—ã—Ç–æ';
                button.style.background = '#666';
                setTimeout(() => {
                    button.textContent = 'üåê –û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç';
                    button.style.background = '';
                }, 2000);
            } else {
                if (codeElement.classList.contains('revealed')) {
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = button.textContent;
                        button.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove('copied');
                        }, 2000);
                    });
                } else {
                    codeElement.classList.add('revealed');
                    button.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                }
            }
        }

        function handlePublicSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allPromos.filter(p => 
                p.status.toLowerCase().trim() === 'active' && (
                p.code.toLowerCase().includes(searchTerm) || 
                p.name.toLowerCase().includes(searchTerm) ||
                p.description.toLowerCase().includes(searchTerm)
            ));

            const promoList = document.getElementById('publicPromoList');
            if (filtered.length === 0) {
                promoList.innerHTML = '<div class="empty-state"><p>–ü—Ä–æ–º–æ–∫–æ–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            promoList.innerHTML = filtered.map(promo => {
                const buttonText = isUrl(promo.code) ? 'üåê –û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç' : 'üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥';
                return `
                    <div class="promo-card-public">
                        <div class="promo-info-public">
                            <div class="promo-code-public" data-code="${escapeHtml(promo.code)}">${escapeHtml(promo.code)}</div>
                            <div class="promo-name-public">${escapeHtml(promo.name)}</div>
                            <div class="promo-description-public">${escapeHtml(promo.description)}</div>
                        </div>
                        <button class="action-btn" onclick="ym(105979040, 'reachGoal', 'open_promo'); handlePromoAction(this, '${escapeHtml(promo.code)}')" >${buttonText}</button>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>

    <!-- üî• JS –¥–ª—è —à—Ç–æ—Ä–∫–∏ -->
    <script>
        document.getElementById('curtain').addEventListener('click', function () {
            this.classList.add('hidden');
            setTimeout(() => {
                window.location.href = 'https://avzalyunusov89.github.io/';
            }, 800);
        });
    </script>

</body>

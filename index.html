<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÅ –ü—Ä–æ–º–æ–∫–æ–¥—ã –∏ –°–∫–∏–¥–∫–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* ==================== –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ ==================== */
        .sidebar {
            width: 250px;
            background-color: #0a0a0a;
            border-right: 2px solid rgba(0, 208, 132, 0.2);
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
        }

        .sidebar-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #00d084;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 208, 132, 0.3);
        }

        .sidebar-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
            font-size: 0.95rem;
            background-color: rgba(0, 208, 132, 0.05);
        }

        .sidebar-item:hover {
            background-color: rgba(0, 208, 132, 0.15);
            border-left-color: #00d084;
        }

        .sidebar-item.active {
            background-color: rgba(0, 208, 132, 0.25);
            border-left-color: #00ff9d;
            color: #00ff9d;
            font-weight: 600;
        }

        /* ==================== –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ ==================== */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* ==================== –Ø–ó–´–ö–ò ==================== */
        .language-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 8px 14px;
            background-color: rgba(0, 208, 132, 0.2);
            border: 1px solid #00d084;
            color: #00d084;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background-color: rgba(0, 208, 132, 0.3);
        }

        .lang-btn.active {
            background-color: #00d084;
            color: #000;
            border-color: #00ff9d;
        }

        /* ==================== –ó–ê–ì–û–õ–û–í–û–ö ==================== */
        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .header .subtitle {
            color: #00d084;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* ==================== –ü–û–ò–°–ö ==================== */
        .search-wrapper {
            margin: 40px 0;
            text-align: center;
        }

        .search-input {
            width: 100%;
            max-width: 600px;
            padding: 14px 20px;
            background-color: rgba(255, 255, 255, 0.08);
            border: 2px solid #00d084;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #666;
        }

        .search-input:focus {
            outline: none;
            border-color: #00ff9d;
            background-color: rgba(0, 208, 132, 0.1);
            box-shadow: 0 0 15px rgba(0, 208, 132, 0.2);
        }

        /* ==================== –ü–†–û–ú–û–ö–û–î–´ –ö–û–ù–¢–ï–ô–ù–ï–† ==================== */
        .promos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 24px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* ==================== –ü–†–û–ú–û–ö–û–î –ö–ê–†–¢–û–ß–ö–ê ==================== */
        .promo-item {
            background: linear-gradient(135deg, rgba(0, 208, 132, 0.05) 0%, rgba(0, 208, 132, 0.02) 100%);
            border: 2px solid rgba(0, 208, 132, 0.3);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
        }

        .promo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d084 0%, #00ff9d 100%);
        }

        .promo-item:hover {
            border-color: #00d084;
            background: linear-gradient(135deg, rgba(0, 208, 132, 0.1) 0%, rgba(0, 208, 132, 0.05) 100%);
            box-shadow: 0 0 30px rgba(0, 208, 132, 0.2);
            transform: translateY(-8px);
        }

        .promo-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00ff9d;
            margin: 8px 0 16px 0;
            line-height: 1.4;
        }

        .promo-description {
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .promo-countries {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 16px;
            font-style: italic;
        }

        .promo-code {
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid #00d084;
            padding: 12px 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #00d084;
            margin-bottom: 16px;
            word-break: break-all;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: blur(8px);
            user-select: none;
        }

        .promo-code.revealed {
            filter: blur(0);
            user-select: all;
        }

        .promo-code:hover {
            background: rgba(0, 208, 132, 0.15);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .promo-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background-color: #00d084;
            color: #000;
        }

        .copy-btn:hover {
            background-color: #00ff9d;
        }

        .copy-btn.hidden {
            background-color: rgba(0, 208, 132, 0.5);
        }

        .visit-btn {
            background-color: transparent;
            border: 2px solid #00d084;
            color: #00d084;
        }

        .visit-btn:hover {
            background-color: rgba(0, 208, 132, 0.2);
            border-color: #00ff9d;
            color: #00ff9d;
        }

        /* ==================== –°–û–°–¢–û–Ø–ù–ò–Ø ==================== */
        .no-data {
            text-align: center;
            padding: 80px 40px;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 208, 132, 0.2);
            border-top: 4px solid #00d084;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-box {
            background-color: rgba(255, 0, 0, 0.1);
            border: 2px solid #ff4444;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            color: #ff8888;
        }

        /* ==================== –ê–î–ê–ü–¢–ò–í ==================== */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 2px solid rgba(0, 208, 132, 0.2);
                padding: 15px;
            }

            .main-content {
                margin-left: 0;
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .promos-grid {
                grid-template-columns: 1fr;
            }

            .language-controls {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- –Ø–ó–´–ö–ò -->
    <div class="language-controls">
        <button class="lang-btn active" onclick="switchLanguage('ru')" data-lang="ru">–†–£</button>
        <button class="lang-btn" onclick="switchLanguage('en')" data-lang="en">EN</button>
    </div>

    <!-- –õ–ï–í–ê–Ø –ü–ê–ù–ï–õ–¨ -->
    <div class="sidebar">
        <div class="sidebar-title">üìç <span id="categories-title">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</span></div>
        <div id="categories-list"></div>
    </div>

    <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ -->
    <div class="main-content">
        <div class="wrapper">
            <!-- –ó–ê–ì–û–õ–û–í–û–ö -->
            <div class="header">
                <h1>üéÅ <span id="page-title">–ü—Ä–æ–º–æ–∫–æ–¥—ã –∏ –°–∫–∏–¥–∫–∏</span></h1>
                <p class="subtitle" id="page-subtitle">–í—Å–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ</p>
            </div>

            <!-- –ü–û–ò–°–ö -->
            <div class="search-wrapper">
                <input
                    type="text"
                    class="search-input"
                    id="search-input"
                    placeholder="üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤..."
                    onkeyup="searchPromos()"
                >
            </div>

            <!-- –ü–†–û–ú–û–ö–û–î–´ -->
            <div class="promos-grid" id="promos-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p id="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== –Ø–ó–´–ö–ò ====================
        let currentLanguage = 'ru';
        let selectedCountry = null;

        const translations = {
            ru: {
                'page-title': '–ü—Ä–æ–º–æ–∫–æ–¥—ã –∏ –°–∫–∏–¥–∫–∏',
                'page-subtitle': '–í—Å–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ',
                'search-placeholder': 'üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤...',
                'loading-text': '–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤...',
                'show-code': 'üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥',
                'copy-code': 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å',
                'visit-site': 'üîó –ü–µ—Ä–µ–π—Ç–∏',
                'no-results': '–ü—Ä–æ–º–æ–∫–æ–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã',
                'code-copied': '–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!',
                'categories-title': '–ö–∞—Ç–µ–≥–æ—Ä–∏–∏',
                'all': '‚úÖ –í—Å–µ —Å—Ç—Ä–∞–Ω—ã'
            },
            en: {
                'page-title': 'Promo Codes and Discounts',
                'page-subtitle': 'All current promo codes in one place',
                'search-placeholder': 'üîç Search for promo codes...',
                'loading-text': 'Loading promo codes...',
                'show-code': 'üëÅÔ∏è Show Code',
                'copy-code': 'üìã Copy',
                'visit-site': 'üîó Visit',
                'no-results': 'No promo codes found',
                'code-copied': 'Code copied!',
                'categories-title': 'Categories',
                'all': '‚úÖ All countries'
            }
        };

        function t(key) {
            return translations[currentLanguage][key] || translations.ru[key];
        }

        function switchLanguage(lang) {
            currentLanguage = lang;

            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            document.getElementById('page-title').textContent = t('page-title');
            document.getElementById('page-subtitle').textContent = t('page-subtitle');
            document.getElementById('search-input').placeholder = t('search-placeholder');
            document.getElementById('categories-title').textContent = t('categories-title');

            renderCategories();
            renderPromos();
        }

        // ==================== –î–ê–ù–ù–´–ï ====================
        let allPromos = [];
        let allCountries = [];

        const SHEETS_ID = '1idWh0yBX_YjO155R99NVNg28_-2P15r0kry7EB5GG_8';
        const SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SHEETS_ID}/export?format=csv`;

        // ==================== –ó–ê–ì–†–£–ó–ö–ê ====================
        async function loadPromocodes() {
            try {
                const response = await fetch(SHEETS_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csv = await response.text();
                allPromos = parseCSV(csv);
                extractCountries();
                renderCategories();
                renderPromos();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError(`
                    <strong>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Google Sheets</strong>
                    <br><br>
                    –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:
                    <br>1. –¢–∞–±–ª–∏—Ü–∞ –Ω–µ –æ–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞
                    <br>2. –ù–µ–≤–µ—Ä–Ω—ã–π ID —Ç–∞–±–ª–∏—Ü—ã
                    <br>3. –ü—Ä–æ–±–ª–µ–º—ã —Å —Å–µ—Ç—å—é
                `);
            }
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const promos = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = [];
                let current = '';
                let inQuotes = false;

                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));

                const promo = {};
                headers.forEach((header, index) => {
                    promo[header] = values[index] || '';
                });

                if ((promo.name || promo.title) && promo.code) {
                    // –§–∏–ª—å—Ç—Ä—É–µ–º –Ω–µ–∂–µ–ª–∞—Ç–µ–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã
                    const description = (promo.description || '').toLowerCase();
                    if (description.includes('–ª–∏–±–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å—Å—è') || 
                        description.includes('–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è') ||
                        description.includes('–±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏')) {
                        continue;
                    }
                    promos.push(promo);
                }
            }

            return promos;
        }

        function extractCountries() {
            const countries = new Set();
            allPromos.forEach(promo => {
                if (promo.countries) {
                    promo.countries.split(',').forEach(c => {
                        const country = c.trim().toUpperCase();
                        if (country) countries.add(country);
                    });
                }
            });
            allCountries = Array.from(countries).sort();
        }

        // ==================== –ö–ê–¢–ï–ì–û–†–ò–ò ====================
        function renderCategories() {
            const container = document.getElementById('categories-list');
            let html = `<div class="sidebar-item ${selectedCountry === null ? 'active' : ''}" onclick="filterByCountry(null)">${t('all')}</div>`;

            allCountries.forEach(country => {
                html += `<div class="sidebar-item ${selectedCountry === country ? 'active' : ''}" onclick="filterByCountry('${country}')">${country}</div>`;
            });

            container.innerHTML = html;
        }

        function filterByCountry(country) {
            selectedCountry = country;
            renderCategories();
            renderPromos();
        }

        // ==================== –†–ï–ù–î–ï–†–ò–ù–ì ====================
        function renderPromos() {
            const container = document.getElementById('promos-container');
            const searchTerm = document.getElementById('search-input').value.toLowerCase();

            let filtered = allPromos.filter(promo => {
                const searchText = `${promo.name || ''} ${promo.title || ''} ${promo.code || ''} ${promo.description || ''} ${promo.discount || ''}`.toLowerCase();
                const matchSearch = searchText.includes(searchTerm);

                if (selectedCountry === null) return matchSearch;

                const countries = (promo.countries || '').split(',').map(c => c.trim().toUpperCase());
                return matchSearch && countries.includes(selectedCountry);
            });

            if (filtered.length === 0) {
                container.innerHTML = `<div class="no-data"><p>${searchTerm ? t('no-results') : ''}</p></div>`;
                return;
            }

            let html = '';
            filtered.forEach((promo, index) => {
                const name = promo.name || promo.title || '–ü—Ä–æ–º–æ–∫–æ–¥';
                const code = promo.code || 'N/A';
                const description = promo.description || promo.discount || '';
                const countries = promo.countries || '';
                const url = promo.url || promo.link || '#';
                const codeId = `code-${index}`;
                const btnId = `btn-${index}`;

                html += `
                    <div class="promo-item">
                        <div class="promo-title">${escapeHtml(name)}</div>
                        ${description ? `<div class="promo-description">${escapeHtml(description)}</div>` : ''}
                        ${countries ? `<div class="promo-countries">üåç ${escapeHtml(countries)}</div>` : ''}
                        <div class="promo-code" id="${codeId}" onclick="toggleCode('${codeId}', '${btnId}')">${escapeHtml(code)}</div>
                        <div class="button-group">
                            <button class="promo-btn copy-btn hidden" id="${btnId}" onclick="copyCode('${code}')">${t('copy-code')}</button>
                            ${url && url !== '#' ? `<button class="promo-btn visit-btn" onclick="window.open('${escapeHtml(url)}', '_blank')">${t('visit-site')}</button>` : ''}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // ==================== –§–£–ù–ö–¶–ò–ò ====================
        function toggleCode(codeId, btnId) {
            const codeEl = document.getElementById(codeId);
            const btnEl = document.getElementById(btnId);
            
            codeEl.classList.toggle('revealed');
            btnEl.classList.toggle('hidden');
        }

        function searchPromos() {
            renderPromos();
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                alert(t('code-copied') + ' ' + code);
            }).catch(err => {
                console.error('Copy failed:', err);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            document.getElementById('promos-container').innerHTML = `
                <div class="error-box">
                    ${message}
                </div>
            `;
        }

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ====================
        document.addEventListener('DOMContentLoaded', () => {
            loadPromocodes();
        });
    </script>
</body>
</html>

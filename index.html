    <style>
        :root {
            --color-primary: #ffffff;
            --color-secondary: #a0aec0;
            --color-accent: #00ff88;
            --color-accent-dark: #00dd77;
            --color-bg: #000000;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--color-bg);

        .container {

        .public-header {

        .public-header::before {

            top: 0;
            left: 50%;

            background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            border-radius: 50%;

        .public-header h1 {
            font-size: 56px;

        .public-header p {

        .search-box {
            width: 100%;
            max-width: 500px;

        .promo-card-public {

            border: 2px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 8px 40px rgba(0, 255, 136, 0.1), inset 0 0 25px rgba(0, 255, 136, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }

        .promo-card-public::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 255, 0.08) 100%);
            transition: right 0.3s ease;
        }

        .promo-card-public:hover {
            background: rgba(10, 26, 26, 0.5);
            box-shadow: 0 12px 60px rgba(0, 255, 136, 0.25), 0 0 60px rgba(119, 0, 255, 0.08), inset 0 0 35px rgba(0, 255, 136, 0.12);
            transform: translateY(-4px);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .promo-card-public:hover::before {
            right: 0;
        }

        .promo-info-public {
            flex: 1;
            min-width: 250px;
            position: relative;
            z-index: 1;
        }

        .promo-code-public {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 22px;
            font-weight: 700;
            color: var(--color-accent);
            margin: 0 0 12px 0;
            word-break: break-all;
            background: rgba(99, 102, 241, 0.1);
            padding: 14px 16px;
            border-radius: 10px;
            display: inline-block;
            letter-spacing: -0.5px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            filter: blur(8px);
            transition: filter 0.3s ease;
        }

        .promo-code-public.revealed {
            filter: blur(0);
        }

        .promo-name-public {
            font-size: 18px;
            font-weight: 600;
            margin: 14px 0 10px 0;
            color: var(--color-primary);
            letter-spacing: -0.4px;
        }

        .promo-description-public {
            font-size: 15px;
            color: var(--color-text-secondary);
            margin: 0;
            line-height: 1.6;
            letter-spacing: -0.2px;
        }

        .action-btn {
            padding: 14px 28px;
            background: var(--color-accent);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            white-space: nowrap;
            position: relative;
            z-index: 1;
            letter-spacing: -0.3px;
        }

        .action-btn:hover {

            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 255, 136, 0.6), 0 0 40px rgba(0, 255, 255, 0.3), 0 0 20px rgba(119, 0, 255, 0.2);
        }

        .action-btn:focus-visible {
            outline: 2px solid var(--color-accent);
            outline-offset: 2px;
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.4), 0 0 30px rgba(0, 255, 136, 0.4), 0 0 50px rgba(119, 0, 255, 0.3);
        }

        .action-btn.copied {
            background: #4CAF50;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state p {
            font-size: 16px;
            margin: 0;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 136, 0.3);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .promo-card-public {
                flex-direction: column;
                gap: 20px;
            }

            .promo-info-public {

            }

<body>
    <div class="container">
        <div class="public-header">
            <h1>рџЋЃ РџСЂРѕРјРѕРєРѕРґС‹ Рё РЎРєРёРґРєРё</h1>
            <p>Р’СЃРµ Р°РєС‚СѓР°Р»СЊРЅС‹Рµ РїСЂРѕРјРѕРєРѕРґС‹ РІ РѕРґРЅРѕРј РјРµСЃС‚Рµ</p>
        </div>

        <input type="text" class="search-box" id="publicSearchBox" placeholder="рџ”Ќ РџРѕРёСЃРє РїСЂРѕРјРѕРєРѕРґРѕРІ...">

        <div class="promo-list" id="publicPromoList">
            <div class="loading">
                <div class="spinner"></div>
                <p>Р—Р°РіСЂСѓР·РєР° РїСЂРѕРјРѕРєРѕРґРѕРІ...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEETS_ID = '1idWh0yBX_YjO155R99NVNg28_-2P15r0kry7EB5GG_8';
        const SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SHEETS_ID}/export?format=csv`;
        
        let promos = [];
        let allPromos = [];

        function init() {
            loadPromosFromSheet();
            setupEventListeners();
        }

        function setupEventListeners() {
            document.getElementById('publicSearchBox').addEventListener('input', handlePublicSearch);
        }

        function loadPromosFromSheet() {
            fetch(SHEETS_URL)
                .then(response => response.text())
                .then(csv => {
                    promos = parseCSV(csv);
                    allPromos = JSON.parse(JSON.stringify(promos));
                    renderPublicPromos();
                })
                .catch(error => {
                    console.error('РћС€РёР±РєР° Р·Р°РіСЂСѓР·РєРё С‚Р°Р±Р»РёС†С‹:', error);
                    document.getElementById('publicPromoList').innerHTML = '<div class="empty-state"><p>РћС€РёР±РєР° Р·Р°РіСЂСѓР·РєРё РїСЂРѕРјРѕРєРѕРґРѕРІ. РџРѕРїСЂРѕР±СѓР№С‚Рµ РїРѕР·Р¶Рµ.</p></div>';
                });
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const codeIndex = headers.indexOf('code');
            const nameIndex = headers.indexOf('name');
            const descriptionIndex = headers.indexOf('description');
            const statusIndex = headers.indexOf('status');

            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split(',').map(c => c.trim());
                if (cells.length > 1 && cells[codeIndex]) {
                    result.push({
                        id: i,
                        code: cells[codeIndex] || '',
                        name: cells[nameIndex] || '',
                        description: cells[descriptionIndex] || '',
                        status: cells[statusIndex] || 'active'
                    });
                }
            }
            return result;
        }

        function renderPublicPromos() {
            const promoList = document.getElementById('publicPromoList');
            const activePromos = promos.filter(p => p.status.toLowerCase().trim() === 'active');
            
            if (activePromos.length === 0) {
                promoList.innerHTML = '<div class="empty-state"><p>РќРµС‚ Р°РєС‚РёРІРЅС‹С… РїСЂРѕРјРѕРєРѕРґРѕРІ</p></div>';
                return;
            }

            promoList.innerHTML = activePromos.map(promo => {
                const buttonText = isUrl(promo.code) ? 'рџЊђ РћС‚РєСЂС‹С‚СЊ СЃР°Р№С‚' : 'рџ‘ЃпёЏ РџРѕРєР°Р·Р°С‚СЊ РєРѕРґ';
                return `
                    <div class="promo-card-public">
                        <div class="promo-info-public">
                            <div class="promo-code-public" data-code="${escapeHtml(promo.code)}">${escapeHtml(promo.code)}</div>
                            <div class="promo-name-public">${escapeHtml(promo.name)}</div>
                            <div class="promo-description-public">${escapeHtml(promo.description)}</div>
                        </div>
                        <button class="action-btn" onclick="handlePromoAction(this, '${escapeHtml(promo.code)}')">${buttonText}</button>
                    </div>
                `;
            }).join('');
        }

        function isUrl(code) {
            return code.startsWith('http://') || code.startsWith('https://');
        }

        function handlePromoAction(button, code) {
            const codeElement = button.previousElementSibling.querySelector('.promo-code-public');
            
            if (isUrl(code)) {
                window.open(code, '_blank');
                button.textContent = 'рџ”— РћС‚РєСЂС‹С‚Рѕ';
                button.style.background = '#666';
                setTimeout(() => {
                    button.textContent = 'рџЊђ РћС‚РєСЂС‹С‚СЊ СЃР°Р№С‚';
                    button.style.background = '';
                }, 2000);
            } else {
                if (codeElement.classList.contains('revealed')) {
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = button.textContent;
                        button.textContent = 'вњ“ РЎРєРѕРїРёСЂРѕРІР°РЅРѕ!';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove('copied');
                        }, 2000);
                    });
                } else {
                    codeElement.classList.add('revealed');
                    button.textContent = 'рџ“‹ РљРѕРїРёСЂРѕРІР°С‚СЊ';
                }
            }
        }

        function handlePublicSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allPromos.filter(p => 
                p.status.toLowerCase().trim() === 'active' && (
                p.code.toLowerCase().includes(searchTerm) || 
                p.name.toLowerCase().includes(searchTerm) ||
                p.description.toLowerCase().includes(searchTerm)
            ));

            const promoList = document.getElementById('publicPromoList');
            if (filtered.length === 0) {
                promoList.innerHTML = '<div class="empty-state"><p>РџСЂРѕРјРѕРєРѕРґС‹ РЅРµ РЅР°Р№РґРµРЅС‹</p></div>';
                return;
            }

            promoList.innerHTML = filtered.map(promo => {
                const buttonText = isUrl(promo.code) ? 'рџЊђ РћС‚РєСЂС‹С‚СЊ СЃР°Р№С‚' : 'рџ‘ЃпёЏ РџРѕРєР°Р·Р°С‚СЊ РєРѕРґ';
                return `
                    <div class="promo-card-public">
                        <div class="promo-info-public">
                            <div class="promo-code-public" data-code="${escapeHtml(promo.code)}">${escapeHtml(promo.code)}</div>
                            <div class="promo-name-public">${escapeHtml(promo.name)}</div>
                            <div class="promo-description-public">${escapeHtml(promo.description)}</div>
                        </div>
                        <button class="action-btn" onclick="handlePromoAction(this, '${escapeHtml(promo.code)}')">${buttonText}</button>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        init();
    </script>

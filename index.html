    <style>
        :root {

            --color-accent: #00ff88;

            --color-bg: #000000;

        body {

            background: var(--color-bg);

        .container {

        .public-header {

            margin-bottom: 60px;

        }

        .public-header h1 {
            font-size: 56px;

            color: var(--color-primary);
            font-weight: 700;

        }

        .public-header p {

            font-weight: 400;
        }

        .search-box {
            width: 100%;

            margin: 0 auto 40px;
            display: block;
            padding: 14px 20px;
            border: 1px solid var(--color-border);
            border-radius: 12px;

        }

        .search-box:focus {

        }

        .promo-list {

        }

        .promo-card-public {
            background: rgba(10, 26, 26, 0.25);
            backdrop-filter: blur(12px);
            padding: 32px;
            border-radius: 16px;
            border: 2px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 8px 40px rgba(0, 255, 136, 0.1), inset 0 0 25px rgba(0, 255, 136, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            position: relative;
            overflow: hidden;
        }

        .promo-card-public:hover {
            background: rgba(10, 26, 26, 0.5);
            box-shadow: 0 12px 60px rgba(0, 255, 136, 0.25), 0 0 60px rgba(119, 0, 255, 0.08), inset 0 0 35px rgba(0, 255, 136, 0.12);
            transform: translateY(-4px);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .promo-info-public {
            flex: 1;
            min-width: 250px;
            position: relative;
            z-index: 1;
        }

        .promo-code-public {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 22px;
            font-weight: 700;
            color: var(--color-accent);
            margin: 0 0 12px 0;
            word-break: break-all;
            background: rgba(99, 102, 241, 0.1);
            padding: 14px 16px;
            border-radius: 10px;
            display: inline-block;
            border: 1px solid rgba(99, 102, 241, 0.3);
            filter: blur(8px);
            transition: filter 0.3s ease;
        }

        .promo-code-public.revealed {
            filter: blur(0);
        }

        .promo-name-public {
            font-size: 18px;
            font-weight: 600;
            margin: 14px 0 10px 0;
            color: var(--color-primary);
            letter-spacing: -0.4px;
        }

        .promo-description-public {
            font-size: 15px;
            color: var(--color-text-secondary);
            margin: 0;
            line-height: 1.6;
        }

        .action-btn {
            padding: 14px 28px;
            background: var(--color-accent);
            color: #000000;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            white-space: nowrap;
            position: relative;
            z-index: 1;
        }

        .action-btn:hover {
            background: var(--color-accent-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(0, 255, 136, 0.6), 0 0 40px rgba(0, 255, 255, 0.3), 0 0 20px rgba(119, 0, 255, 0.2);
        }

        .action-btn.copied {
            background: #4CAF50;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--color-text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 255, 136, 0.3);
            border-top-color: var(--color-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .promo-card-public {
                flex-direction: column;
                gap: 20px;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="public-header">
            <h1>üéÅ –ü—Ä–æ–º–æ–∫–æ–¥—ã –∏ –°–∫–∏–¥–∫–∏</h1>
            <p>–í—Å–µ –∞–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –≤ –æ–¥–Ω–æ–º –º–µ—Å—Ç–µ</p>
        </div>

        <input type="text" class="search-box" id="publicSearchBox" placeholder="üîç –ü–æ–∏—Å–∫ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤...">

        <div class="promo-list" id="publicPromoList">
            <div class="loading">
                <div class="spinner"></div>
                <p>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤...</p>
            </div>
        </div>
    </div>

    <script>
        const SHEETS_ID = '1idWh0yBX_YjO155R99NVNg28_-2P15r0kry7EB5GG_8';
        const SHEETS_URL = `https://docs.google.com/spreadsheets/d/${SHEETS_ID}/export?format=csv`;
        
        let promos = [];
        let allPromos = [];

        function init() {
            loadPromosFromSheet();
            document.getElementById('publicSearchBox').addEventListener('input', handlePublicSearch);
        }

        function loadPromosFromSheet() {
            fetch(SHEETS_URL)
                .then(response => response.text())
                .then(csv => {
                    promos = parseCSV(csv);
                    allPromos = JSON.parse(JSON.stringify(promos));
                    renderPublicPromos();
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                    document.getElementById('publicPromoList').innerHTML = '<div class="empty-state"><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤</p></div>';
                });
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            if (lines.length < 2) return [];

            const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
            const codeIndex = headers.indexOf('code');
            const nameIndex = headers.indexOf('name');
            const descriptionIndex = headers.indexOf('description');
            const statusIndex = headers.indexOf('status');

            const result = [];
            for (let i = 1; i < lines.length; i++) {
                const cells = lines[i].split(',').map(c => c.trim());
                if (cells.length > 1 && cells[codeIndex]) {
                    result.push({
                        id: i,
                        code: cells[codeIndex] || '',
                        name: cells[nameIndex] || '',
                        description: cells[descriptionIndex] || '',
                        status: cells[statusIndex] || 'active'
                    });
                }
            }
            return result;
        }

        function renderPublicPromos() {
            const promoList = document.getElementById('publicPromoList');
            const activePromos = promos.filter(p => p.status.toLowerCase().trim() === 'active');
            
            if (activePromos.length === 0) {
                promoList.innerHTML = '<div class="empty-state"><p>–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤</p></div>';
                return;
            }

            promoList.innerHTML = activePromos.map(promo => {
                const buttonText = isUrl(promo.code) ? 'üåê –û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç' : 'üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥';
                return `
                    <div class="promo-card-public">
                        <div class="promo-info-public">
                            <div class="promo-code-public" data-code="${escapeHtml(promo.code)}">${escapeHtml(promo.code)}</div>
                            <div class="promo-name-public">${escapeHtml(promo.name)}</div>
                            <div class="promo-description-public">${escapeHtml(promo.description)}</div>
                        </div>
                        <button class="action-btn" onclick="handlePromoAction(this, '${escapeHtml(promo.code)}')">${buttonText}</button>
                    </div>
                `;
            }).join('');
        }

        function isUrl(code) {
            return code.startsWith('http://') || code.startsWith('https://');
        }

        function handlePromoAction(button, code) {
            const codeElement = button.previousElementSibling.querySelector('.promo-code-public');
            
            if (isUrl(code)) {
                window.open(code, '_blank');
                button.textContent = 'üîó –û—Ç–∫—Ä—ã—Ç–æ';
                button.style.background = '#666';
                setTimeout(() => {
                    button.textContent = 'üåê –û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç';
                    button.style.background = '';
                }, 2000);
            } else {
                if (codeElement.classList.contains('revealed')) {
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = button.textContent;
                        button.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.classList.remove('copied');
                        }, 2000);
                    });
                } else {
                    codeElement.classList.add('revealed');
                    button.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                }
            }
        }

        function handlePublicSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allPromos.filter(p => 
                p.status.toLowerCase().trim() === 'active' && (
                p.code.toLowerCase().includes(searchTerm) || 
                p.name.toLowerCase().includes(searchTerm) ||
                p.description.toLowerCase().includes(searchTerm)
            ));

            const promoList = document.getElementById('publicPromoList');
            if (filtered.length === 0) {
                promoList.innerHTML = '<div class="empty-state"><p>–ü—Ä–æ–º–æ–∫–æ–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</p></div>';
                return;
            }

            promoList.innerHTML = filtered.map(promo => {
                const buttonText = isUrl(promo.code) ? 'üåê –û—Ç–∫—Ä—ã—Ç—å —Å–∞–π—Ç' : 'üëÅÔ∏è –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–¥';
                return `
                    <div class="promo-card-public">
                        <div class="promo-info-public">
                            <div class="promo-code-public" data-code="${escapeHtml(promo.code)}">${escapeHtml(promo.code)}</div>
                            <div class="promo-name-public">${escapeHtml(promo.name)}</div>
                            <div class="promo-description-public">${escapeHtml(promo.description)}</div>
                        </div>
                        <button class="action-btn" onclick="handlePromoAction(this, '${escapeHtml(promo.code)}')">${buttonText}</button>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        init();
    </script>
</body>
